{% extends 'base.html' %}

{% block content %}
<h2>Add Food Items for {{ restaurant.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Food Item</button>
</form>
<a href="{% url 'submit_for_approval' restaurant.restaurant_id %}">Finish and Submit for Approval</a>
{% endblock %}
