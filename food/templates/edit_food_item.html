{% extends 'base_logged_in.html' %}
{% load static %}

{% block title %}Edit {{ food_item.name }}{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center fw-bold">Edit Food Item</h2>
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Food Item</button>
    </form>
</div>
{% endblock %}
