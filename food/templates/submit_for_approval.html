{% extends 'base.html' %}

{% block content %}
<style>
    /* Animation: fade in from bottom */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .approval-card {
        animation: fadeInUp 1s ease;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        background-color: #fff;
        padding: 2rem;
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
    }

    .approval-card h2 {
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .approval-card p {
        color: #555;
        margin-bottom: 1.5rem;
    }
</style>

<div class="approval-card">

    <p>You will be notified once the admin approves or declines your request.</p>
    <a href="{% url 'restaurant_login' %}" class="btn btn-primary btn-lg">Go to your Restaurant</a>
</div>
{% endblock %}
