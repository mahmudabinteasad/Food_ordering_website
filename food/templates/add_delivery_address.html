{% extends 'base_logged_in.html' %}
{% load static %}

{% block title %}Add Delivery Address{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Add Delivery Address</h2>

    <form method="post" action="{% url 'add_delivery_address' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip_code">Zip Code</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Delivery Address</button>
    </form>
</div>
{% endblock %}
