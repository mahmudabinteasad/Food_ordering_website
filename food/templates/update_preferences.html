{% extends 'base_logged_in.html' %}
{% load static %}

{% block title %}Update Preferences{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Update Preferences</h2>

    <form method="post" action="{% url 'update_preferences' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="notifications_enabled">Enable Notifications</label>
            <input type="checkbox" id="notifications_enabled" name="notifications_enabled" {% if preferences.notifications_enabled %}checked{% endif %}>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" id="language" name="language">
                <option value="English" {% if preferences.language == 'English' %}selected{% endif %}>English</option>
                <option value="Spanish" {% if preferences.language == 'Spanish' %}selected{% endif %}>Spanish</option>
                <option value="French" {% if preferences.language == 'French' %}selected{% endif %}>French</option>
            </select>
        </div>
        <div class="form-group">
            <label for="theme">Theme</label>
            <select class="form-control" id="theme" name="theme">
                <option value="Light" {% if preferences.theme == 'Light' %}selected{% endif %}>Light</option>
                <option value="Dark" {% if preferences.theme == 'Dark' %}selected{% endif %}>Dark</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
